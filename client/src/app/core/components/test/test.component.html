<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card-header>
    <h4>Test Page</h4>
  </mat-card-header>
  <mat-card-content >
    <mat-form-field>
      <textarea matInput rows="4"
                [ngModel]="result"
                disabled="true"
                placeholder="Result"></textarea>
    </mat-form-field>
    <button mat-raised-button
            (click)="testApi()"
            color="accent" type="button">Test Api
    </button>
  </mat-card-content>
</mat-card>
